<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temporizador</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- historial -->
    <div class="history">
      <h2>Historial</h2>
      <ul id="historyList"></ul>
      <div>
        <!-- limpiar historial -->
        <button id="clearHistoryBtn" class="btn btn-reset" aria-label="Borrar historial">üóëÔ∏è Borrar historial</button>
      </div>


    </div>

    <!-- temporizador -->
    <div class="timer-section">
      <!-- fecha y timer -->
      <div id="datetime" aria-live="polite"></div>

      <h1>Temporizador</h1>

      <input type="text" id="titleInput" placeholder="Tarea" maxlength="18" aria-label="T√≠tulo de la tarea">
      <p id="errorMsg" class="error" aria-live="polite"></p>

      <div id="timer">00:00</div>

      <div class="buttons" role="group" aria-label="Tiempos r√°pidos">
        <button class="btn btn-time" data-minutes="45" aria-label="agregar 45 min">45 min</button>
        <button class="btn btn-time" data-minutes="30" aria-label="agregar 30 min">30 min</button>
        <button class="btn btn-time" data-minutes="10" aria-label="agregar 10 min">10 min</button>
      </div>

      <div role="group" aria-label="Controles temporizador">
        <button id="startBtn" class="btn btn-go" aria-label="iniciar temporizador">Iniciar</button>
        <button id="resetBtn" class="btn btn-reset" aria-label="reiniciar temporizador">Reiniciar</button>
      </div>

      <div class="dark-row">
        <button id="darkModeBtn" class="btn btn-dark" aria-label="cambiar a modo oscuro">üåô Modo oscuro</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
